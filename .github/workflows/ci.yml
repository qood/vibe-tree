name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run frontend:lint

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Run backend tests
        run: bun run test

      - name: Run frontend tests
        run: bun run test:frontend
